<!DOCTYPE html>
{% load i18n %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset</title>
</head>
<body>
  {% if validlink %}

    <form method="post" action=".">
        {% csrf_token %}
        {{ form.as_p }}

  <input type="submit" value="{% trans 'Submit' %}" />
    </form>

    {% else %}

        <p>{% trans "Password reset failed" %}</p>

    {% endif %}
</body>
</html>
