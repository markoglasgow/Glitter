<!DOCTYPE html>
{%load staticfiles %}
<!-- saved from url=(0052)http://v4-alpha.getbootstrap.com/examples/dashboard/ -->
<html lang="en"><head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{% static "images/log.ico" %}">

    <title>Glitter</title>
    <link href="http://v4-alpha.getbootstrap.com/dist/css/bootstrap.min.css"
        rel="stylesheet">

    <!-- Bootstrap core CSS -->
    <link href="http://v4-alpha.getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="http://v4-alpha.getbootstrap.com/examples/dashboard/dashboard.css" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar navbar-toggleable-md navbar-inverse fixed-top bg-inverse">
      <button class="navbar-toggler navbar-toggler-right hidden-lg-up" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="{% url 'index' %}">Glitter</a>

      <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'index' %}">Home </a>
          </li>
          {% if user.is_authenticated %}
           <!--# user profile-->
          <li class="nav-item">
            <a class="nav-link" href="">
                User Profile
            </a>
          </li>
            <li class="nav-item">
            <a class="nav-link" href="{% url 'password_change' %}">
                Reset Password
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}">
              Logout
            </a>
          </li>
           <div>
          <li class="nav-item" style="float:right">
            <a class="nav-link" style="float:right">
              {{ request.user.username }}
            </a>
          </li>
              </div>

          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'register' %}">
                Register here
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">
                Login
            </a>
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
        </div>

        <div class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 main">
          {% block body_block %}
          {% endblock %}
        </div>
      </div>
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js">
    </script>
    <script src="http://v4-alpha.getbootstrap.com/dist/js/bootstrap.min.js">
    </script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="http://v4-alpha.getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js">

    </script>

</body>
</html>
